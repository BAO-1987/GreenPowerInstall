<!DOCTYPE html>
<html lang="en" class="page">
<include src="./html/_head.html" locals='{"title": "Contacts"}'></include>

<body class="page__body">
  <div class="site-container">
    <include src="./html/_header.html" locals='{"page": "contacts"}'></include>

    <main class="main main--news">

      <section class="contacts section">

        <div class="container">

          <div class="contacts__image">
            <img src="./images/contacts/contacts.jpg" alt="contacts image" width="1009" height="720" loading="lazy" />
          </div>

          <div class="contacts__inner">
            <h1>
              Get in Touch
            </h1>

            <p>
              Let's Power Your Sustainable Future Together!
            </p>

            <form class="contacts__form">
              <label>
                <input type="text" placeholder="Your name">
              </label>

              <label>
                <input type="email" placeholder="Your Email Address">
              </label>

              <label>
                <textarea name="message" id="message" placeholder="Question"></textarea>
              </label>

              <button class="btn btn--arrow" type="submit">
                Send Message
              </button>

            </form>
          </div>

      </section>

    </main>

    <include src="./html/_footer.html"></include>

  </div>
</body>

</html>
